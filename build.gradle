plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/public/' }
}

// Don't need anything fancy, so we'll stay compatible with your typical minecraft server jvm
compileJava {
    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'
}
project.configurations.getByName("implementation").setCanBeResolved(true)
project.configurations.getByName("api").setCanBeResolved(true)

// Make a jar with everything in it so we have a nice self-contained pluggin
task fullJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'net.jopv.minecraft.bukkit.minecraftpush'
    }
    archiveBaseName = "MinecraftPush"
    from { configurations.api.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


dependencies {
    implementation 'org.bukkit:bukkit:1.14.3-SNAPSHOT'

    api 'com.github.sps.pushover.net:pushover-client:1.0.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
